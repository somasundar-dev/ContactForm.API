name: CI/CD

on:
  workflow_dispatch:

jobs:
  Replace-Files:
    name: Replace tfvars Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Replace Values in tfvars file
        run: echo ${{ secrets.TERRAFORM }} >> production.tfvars

  CD:
    name: Terraform Deploy
    uses: somasundar-dev/Deployments/.github/workflows/Terraform.yaml@main
    with:
      tfvars_path: "./Infra/production.tfvars"
      TF_WORKING_DIR: "./Infra"
      run_deployment: false
      run_destroy: false
